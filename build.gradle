apply plugin: 'java'
apply plugin: 'application'

// mainClassName = 'com.example.cassandra.SimpleClient'
mainClassName = 'com.example.cassandra.TestClient'

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.datastax.cassandra:cassandra-driver-core:1.0.3'
	compile 'org.xerial.snappy:snappy-java:1.1.0'
	testCompile 'junit:junit:4.11'
	testCompile 'com.example.cassandra:bla:1.0'
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.8'
}
